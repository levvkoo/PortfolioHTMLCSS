    <h1><b>Contact Me</b></h1>
    <h5>Feel free to reach out by filling the form.</h5>
    <div class="row justify-content-center">
       <div class="col-lg-5 mt-4 back text-white p-4 rounded-3">
         <form action="mailto:markiian.holovatyi@usi.ch" method="post" enctype="text/plain">
        
           <div class="mb-3">
             <label for="fullName" class="form-label"><b>Full Name</b></label>
             <input type="text" class="form-control" id="fullName" name="Name" required>
           </div>

           <div class="mb-3">
             <label for="emailAddress" class="form-label"><b>Email</b></label>
             <input type="email" class="form-control" id="emailAddress" name="Email" required placeholder="name@example.com">
           </div>

           <div class="mb-3">
             <label for="subject" class="form-label"><b>Topic</b></label>
             <input type="text" class="form-control" id="subject" name="Subject" required>
           </div>

           <div class="mb-3">
             <label for="comment" class="form-label"><b>Comment</b></label>
             <textarea class="form-control" id="comment" name="Comment" rows="5" required></textarea>
           </div>

           <div class="d-grid">
             <button type="submit" class="btn btn-outline-light">Sent</button>
           </div>

        </form>
      </div>
    </div>
